comment:
  layout: "reach, diff, flags, files"
coverage:
  status:
    project:
      turbo:
        paths:
          - packages/turbo/*
      turbo-rxjs:
        paths:
          - packages/turbo-rxjs/*
      gulp-ncc:
        paths:
          - packages/gulp-ncc/*
flags:
  turbo:
    paths:
      - packages/turbo/
    carryforward: true
  turbo-rxjs:
    paths:
      - packages/turbo-rxjs/
    carryforward: true
  gulp-ncc:
    paths:
      - packages/gulp-ncc/
    carryforward: true
ignore:
  - "packages/*/node_modules/**"
  - "**/*.json"  # ignore files submodules
